<div md-content layout-padding ng-controller="LoginController as login" ng-cloak>
    <div layout="column" layout-align="center center">
          <md-card-title layout-align="center">
        <md-card-title-media>
          <div class="md-media-sm logo">
              <img ng-src="{{login.imagePath}}" class="md-card-image">
          </div>
        </md-card-title-media>
      </md-card-title>
        <div flex><h4>{{"login-FORM_TITLE" | translate}}</h4></div>

        <form name="loginForm" ng-submit="login.submit(loginForm.$valid)">

            <md-input-container class="md-block">
                <label>{{"login-EMAIL_FIELD" | translate}}</label>
                <input required type="email" name="email" ng-model="login.data.email" ng-pattern="/^.+@.+\..+$/" />
                <div ng-messages="loginForm.email.$error">
                    <div ng-message="required">{{"login-TYPE_VALID_EMAIL" | translate}}</div>
                    <div ng-message="pattern">{{"login-TYPE_VALID_EMAIL" | translate}}</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>{{"login-PASSWORD_FIELD" | translate}}</label>
                <input required type="password" name="password" minlength="8" ng-model="login.data.password" />
                <div ng-messages="loginnForm.password.$error">
                    <div ng-message="required">{{"login-INVALID_PASSWORD" | translate}}</div>

                </div>
            </md-input-container>

            <div layout="column" layout-align="center stretch">
                <md-button class="md-raised" type="submit" ng-disabled="loginForm.$invalid">{{"login-LOGIN_BUTTON" | translate}}</md-button>
                <md-button class="md-raised" ng-href="#/registration">{{"login-NEW_USER_ACCOUNT" | translate}}</md-button>
            </div>
            
        </form>
    </div>
  </md-content>
