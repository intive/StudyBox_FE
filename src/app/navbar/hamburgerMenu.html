<div layout="row">
  <md-sidenav md-component-id="left" layout="column" style="position:fixed">

    <md-toolbar class="md-theme-light">
        <div layout="column"  layout-align="center center" class="md-toolbar-bottom inset">
          <img ng-src="http://www.gravatar.com/avatar/{{ navbar.generateGravatarUrl(navbar.getUserEmail()) }}"
               class="md-avatar">
          <div class="md-subhead" id="email">{{ navbar.getUserEmail() }}</div>
        </div>
    </md-toolbar>

    <md-list>

      <md-list-item md-ink-ripple
              layout="row"
              layout-align="start center"
              ng-click="navbar.showPrivateCards()"
              ng-if="navbar.isLogged()">

        <md-icon md-svg-src="assets/icons/account_circle.svg"></md-icon>
        <span flex>{{'navbar-PRIVATE_CARDS' | translate}}</span>

      </md-list-item>

      <md-list-item md-ink-ripple
                    layout="row"
                    layout-align="start center"
                    ng-click="navbar.drawRandomDeck()">
        <md-icon md-svg-src="assets/icons/drawRandomDeck.svg"></md-icon>
        <span flex>{{'navbar-DRAW_RANDOM_DECK' | translate}}</span>
      </md-list-item>

      <md-divider ng-if="navbar.isLogged()"></md-divider>


      <md-list-item md-ink-ripple
                 layout="row"
                 layout-align="start center"
                 ng-click="navbar.userLogout()"
                 ng-if="navbar.isLogged()">
        <md-icon md-svg-src="assets/icons/logout.svg"></md-icon>
        <span flex>{{'navbar-USER_LOGOUT' | translate}}</span>
      </md-list-item>

      <md-list-item md-ink-ripple
                 layout="row"
                 layout-align="start center"
                 ng-click="navbar.userLogin()"
                 ng-if="!navbar.isLogged()">
        <md-icon md-svg-src="assets/icons/login.svg"></md-icon>
        <span flex>{{'navbar-USER_LOGIN' | translate}}</span>
      </md-list-item>

    </md-list>

  </md-sidenav>
</div>
